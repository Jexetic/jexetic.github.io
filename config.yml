baseURL: https://www.jexetic.com
languageCode: en-us
title: Jexetic
theme: "PaperMod"
permalinks:
    posts: /posts/:filename/
    notes: /notes/:filename/
    go: /go/:filename/
taxonomies:
    tag: tags
publishdir: "/Users/tyler/Documents/Jexetic.com"
params:
    ShowRssButtonInSectionTermList: true
    showFullTextInRSS: true
    defaultTheme: dark
    disableThemeToggle: true
    mainSections: [notes, posts]
    env: "production"
    Comments: false
    keywords: [posts]
    ShowShareButtons: true
    ShareButtons: [twitter, reddit, facebook, whatsapp, telegram]
    profileMode:
        enabled: true
        title: "Hi, I'm Tyler"
        imageUrl: "/bobby.jpg"
        imageWidth: 100
        imageHeight: 100
        buttons:
            - name: "Blog"
              url: "/posts"
            - name: "YouTube"
              url: "https://www.youtube.com/@Jexetic"


menu:
  main:
  - name: Home
    pageRef: /
    weight: 10
  - name: Blog
    pageRef: /posts
    weight: 20
  - name: More
    pageRef: /nav
    weight: 25

markup:
  asciidocExt:
    attributes: {}
    backend: html5
    extensions: []
    failureLevel: fatal
    noHeaderOrFooter: true
    preserveTOC: false
    safeMode: unsafe
    sectionNumbers: false
    trace: false
    verbose: false
    workingFolderCurrent: false
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2